<!doctype html>
<html lang="en">
	<head>
		<title>V3DPh</title>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
		<div id="app">
			<div id="overlay">Click to start</div>
			<div id="canvas-container"></div>
			<div id="controls">
				<button type="button" id="save-image">Save image as...</button>
				<span>time: <span id="info__time"></span></span>
				<div class="control">
					<input type="checkbox" id="grid-helper">
					<label for="grid-helper">Grid Helper</label>
				</div>
				<div class="control">
					<input type="checkbox" id="axes-helper">
					<label for="axes-helper">Axes Helper</label>
				</div>
				<div class="control">
					<input type="checkbox" id="camera-helper">
					<label for="camera-helper">Camera Helper</label>
				</div>
				<div class="control">
					<input type="checkbox" id="directional-light-helper">
					<label for="directional-light-helper">Directional Light Helper</label>
				</div>
				<div class="control">
					<input type="checkbox" id="shadow-camera-helper">
					<label for="shadow-camera-helper">Shadow Camera Helper</label>
				</div>
			</div>
		</div>
		<script src="js/bundle.js" type="module"></script>
	</body>
</html>
